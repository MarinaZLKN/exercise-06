{% extends 'base.html' %}

{% block content %}

  <div style="left: 50%; position: absolute; top: 50%; transform: translate(-50%, -50%)">
    <h1>Register</h1>

    {% load crispy_forms_tags %}
    <form method="POST">
      {% csrf_token %}

      {{ form|crispy }}

      <button type="submit">
        Register
      </button>
    </form>

    <div>
      If you already have an account, <a href="/login">login</a> instead.
    </div>
  </div>

{% endblock content %}
